<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
      integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    >
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Shrikhand&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./CSS/Menu.css">
    <title>Oh my food!</title>
</head>


<body>
    <!--HEADER-->
    <header class="Header">
        <a href="index.html">
            <i class="fa-arrow-left fas Header__arrow"></i></a>
            <img src="./images/logo/ohmyfood.png" alt="Logo oh my food" class="logo">
    </header>

    <!--BACKGROUND-->
    <div class="Background">
        <img src="./images/restaurants/jay-wennington-N_Y88TWmGwA-unsplash.jpg" alt="Assiette de saumon" class="background__img">
    </div>


    <!--MAIN-TITLE-->

    <main class="Main">
        <div class="Main__menu">
        <div class="Main__content">
            <h1 class="Main__title">La palette du goût</h1>
            <div class="card__heart">
                <i class="fa-sharp fa-regular fa-heart fa-xl icon-regular"></i>
                <i class="fa-sharp fa-solid fa-heart fa-xl icon-solid"></i>  
            </div>
        </div>
    </div>

    <!--MENU-->

        <!--ENTREES-->

        <div class="Container-menu">
            <h2>ENTRÉES</h2>

            <div class="Container-menu__card animation-delay-01 ">
 
            <div class="Container-menu__text">
                <h3>Fricassée d'escargot</h3>
                <p>Au piment d'espelette</p>
            </div>
            
            <div class="Container-menu__price">25€</div>
            <div class="Container-menu__select"><i class="fa-solid fa-circle-check"></i></div>

        </div>

        <div class="Container-menu__card animation-delay-02 ">
 
        <div class="Container-menu__text">
            <h3>Foie gras de canard mi-cuit</h3>
            <p>Et ses copeaux de truffe noire</p>
        </div>
        
        <div class="Container-menu__price">35€</div>
        <div class="Container-menu__select"><i class="fa-solid fa-circle-check"></i></div>

    </div>


    <div class="Container-menu__card animation-delay-03 ">
 
            <div class="Container-menu__text">
                <h3>Œuf au plat</h3>
                <p>Assaisonné à la truffe sur lit de caviar</p>
            </div>
            
            <div class="Container-menu__price">20€</div>
            <div class="Container-menu__select"><i class="fa-solid fa-circle-check"></i></div>

        </div>
        </div>

    
    </main>

</body>
</html>
